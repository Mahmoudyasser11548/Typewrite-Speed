<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Speed Test</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1 class="title">Typing Speed Test Game</h1>
  <div class="cats">
    <h2>Choose Your Level Bro!</h2>
    <div class="row">
      <div class="box" data-cat="Kids">
        <h3>Kids</h3>
      </div>
      <div class="box" data-cat="Normal">
        <h3>Normal</h3>
      </div>
      <div class="box"  data-cat="Hard">
        <h3>Hard</h3>
      </div>
    </div>
    <button class="start btn">Start Game</button>
  </div>
  <div class="count"></div>
  <div class="game">
    <div class="lvl-secs">
      you are playing in 
      <span class="lvl">Normal</span> & you have <span class="secs">5</span> Seconds to type words
    </div>
    <div class="word-to-type"></div>
    <input type="text" name="word" placeholder="Type Word Selected">
    
    <div class="upcoming-words"></div>
    <div class="time">
      <div class="time-left">Timeleft: <span class="secs-lvl">0</span> Seconds</div>
      <div class="score">
        Score: <span class="scored">0</span> from <span class="main-score">30</span>
      </div>
    </div>
    <button class="reload btn">Reload Game</button>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
